<h1 style="font-size: 2em;">Registro de Urianalisis</h1>
<form id="register-form">
    <label for="anamnesis">Anamnesis:</label>
    <input type="text" id="anamnesis" name="anamnesis" required>
  
    <label for="tratamientoprevio">Tratamiento previo:</label>
    <input type="text" id="tratamientoprevio" name="tratamientoprevio" required>

    <label for="metodoobtencion">Metodo de obtencion:</label>
    <select id="metodoobtencion" name="metodoobtencion" required>
        <option value="">Seleccione una opcion</option>
        <option value="noreferido">No referido</option>
        <option value="miccion">Miccion</option>
        <option value="cateterismo">Cateterismo</option>
        <option value="cistocentesis">Cistocentesis</option>
    </select>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" required>
  
    <label for="apariencia">Apariencia:</label>
    <select id="apariencia" name="apariencia" required>
        <option value="">Seleccione una opcion</option>
        <option value="raspado">Transparente</option>
        <option value="turbio1">Turbio 1+</option>
        <option value="turbio2">Turbio 2+</option>
        <option value="turbio3">Turbio 3+</option>
    </select>
  
    <label for="tecnica">Tecnica:</label>
    <select id="tecnica" name="tecnica" required>
        <option value="">Seleccione una opcion</option>
        <option value="raspadocutaneo">Raspado cutaneo</option>
        <option value="identificaciondirecta">Identificacion directa</option>
        <option value="flotacion">Flotacion</option>
        <option value="faust">Faust</option>
        <option value="flotacionyfaust">Flotacion y faust</option>
    </select>

        <option value="trazas">Identificacion directa</option>
        <option value="0.15">Flotacion</option>
        <option value="0.3">Faust</option>
        <option value="1.0">Flotacion y faust</option>
        <option value="3.0">Flotacion y faust</option>
        <option value="20.0">Flotacion y faust</option>
    </select>
