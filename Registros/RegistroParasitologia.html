<h1 style="font-size: 2em;">Registro de Parasitologia</h1>
<form id="register-form">
    <label for="anamnesis">Anamnesis:</label>
    <input type="text" id="anamnesis" name="anamnesis" required>
  
    <label for="tratamientoprevio">Tratamiento previo:</label>
    <input type="text" id="tratamientoprevio" name="tratamientoprevio" required>
  
    <label for="tipodemuestra">Tipo de muestra:</label>
    <select id="tipodemuestra" name="tipodemuestra" required>
        <option value="">Seleccione una opcion</option>
        <option value="raspado">Raspado</option>
        <option value="ejemplarparasito">Ejemplar de parasito</option>
        <option value="heces">Heces</option>
        <option value="hecesseriadas">Hece seriadas</option>
    </select>
  
    <label for="tecnica">Tecnica:</label>
    <select type="number" id="tecnica" name="tecnica" required>
        <option value="">Seleccione una opcion</option>
        <option value="raspadocutaneo">Raspado cutaneo</option>
        <option value="identificaciondirecta">Identificacion directa</option>
        <option value="flotacion">Flotacion</option>
        <option value="faust">Faust</option>
        <option value="flotacionyfaust">Flotacion y faust</option>
    </select>
  
    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" name="resultado" required>
  
    <button type="submit">Registrar paciente</button>
  </form>
