<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro veterinarios</title>
    <link rel="stylesheet" href="../Estilos/styleVeterinarios.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registro de Veterinarios</div>
      <div class="content">
        <form action="#">
          <div class="input-box">
            <label class ="details" for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="input-box">
              <label class ="details" for="email">Correo:</label>
              <input type="email" id="email" name="email" required>
          </div>

          <div class="input-box">
              <label class ="details" for="password">Contrasenia:</label>
              <input type="password" id="password" name="password" required>
          </div>

          <div class="boton-siguiente">
            <button type="submit">Registrar paciente</button>
          </div>

          <div class="boton-siguientePDF">
            <button type="submit">Registrar paciente y generar PDF</button>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
