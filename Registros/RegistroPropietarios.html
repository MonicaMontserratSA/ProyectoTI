<!DOCTYPE html>
<html lang="en"dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registro de propietarios</title>
    <link rel="stylesheet" href="../Estilos/stylePropietarios.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
<div class="container">
  <div class="title">Registro de Propietarios</div>
  <form action="#">

    <div class="user-details">
      <div class="input-box">
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>

      <div class="input-box">
        <label for="last-name">Apellido:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
    
      <div class="input-box">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-box">
        <label for="phone">Telefono:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="input-box">
        <label for="address">Direccion:</label>
        <textarea id="address" name="address" required></textarea>
      </div>

      <div class="boton-siguiente">
        <button type="submit">Registrar paciente</button>
      </div>

      <div class="boton-siguientePDF">
        <button type="submit">Registrar paciente y generar PDF</button>
      </div>

    </div>
  </form>
  </div>
</body>
</html>
